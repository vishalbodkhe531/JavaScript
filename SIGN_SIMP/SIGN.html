<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
     <div class="container">
         <div class="inner-container">      
             <h3>Sing Up</h3><hr>
        <form action="">
            <div id="name"><i class="fa-regular fa-user"></i><input type="text" placeholder="Name" ></div>
            <div><i class="fa-solid fa-envelope"></i><input type="email" placeholder="email"></div>
            <div><i class="fa-solid fa-key"></i><input type="password" placeholder="password"></div>
        </form>
        <div class="forgate">
            Password suggestions <b>click here !</b>
        </div>
        <button id="sign-up-btn" class="disable">sign up</button>
        <button id="sign-in-btn" class="btn">sign in</button>
        
        </div>
     </div>
    <script src="/SIGN_SIMP/SIGN.js"></script>
